<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a0404" />
    <meta name="description" content="A comprehensive props management system for theatrical productions" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Props Bible</title>
    <style>
      /* Critical CSS to prevent flash of white screen */
      body {
        background-color: #0A0A0A;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #FAFAFA;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #d6001c;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>
          <div class="loading-spinner"></div>
          <p>Loading Props Bible...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
