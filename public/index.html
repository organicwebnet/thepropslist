<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>Props Bible</title>
    <style>
        /* Ensure proper font loading */
        @font-face {
            font-family: 'OpenDyslexic-Regular';
            src: url('/assets/fonts/OpenDyslexic/OpenDyslexic-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'OpenDyslexic-Bold';
            src: url('/assets/fonts/OpenDyslexic/OpenDyslexic-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'OpenDyslexic-Italic';
            src: url('/assets/fonts/OpenDyslexic/OpenDyslexic-Italic.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        /* Ensure proper root styles */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
