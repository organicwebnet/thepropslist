name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ROLLUP_SKIP_NODEJS_NATIVE: 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install web-app dependencies
      working-directory: web-app
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Create env file for web-app (with safe defaults)
      working-directory: web-app
      shell: bash
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        VITE_APPLE_TEAM_ID: ${{ secrets.VITE_APPLE_TEAM_ID }}
        VITE_APPLE_SERVICE_ID: ${{ secrets.VITE_APPLE_SERVICE_ID }}
        VITE_APPLE_KEY_ID: ${{ secrets.VITE_APPLE_KEY_ID }}
      run: |
        echo "VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY:-dummy}" >> .env
        echo "VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN:-dummy}.firebaseapp.com" >> .env
        echo "VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID:-dummy}" >> .env
        echo "VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET:-dummy}.appspot.com" >> .env
        echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID:-000000000000}" >> .env
        echo "VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID:-1:000000000000:web:0000000000000000000000}" >> .env
        echo "VITE_GOOGLE_API_KEY=${VITE_GOOGLE_API_KEY:-dummy}" >> .env
        echo "VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-dummy.apps.googleusercontent.com}" >> .env
        echo "VITE_APPLE_TEAM_ID=${VITE_APPLE_TEAM_ID:-}" >> .env
        echo "VITE_APPLE_SERVICE_ID=${VITE_APPLE_SERVICE_ID:-}" >> .env
        echo "VITE_APPLE_KEY_ID=${VITE_APPLE_KEY_ID:-}" >> .env

    - name: Build web-app
      working-directory: web-app
      run: npm run build

    - name: Run basic tests (skip heavy tests for CI)
      working-directory: web-app
      run: |
        echo "Skipping Playwright and Lighthouse tests in CI for speed"
        echo "These tests will run in staging environment"

    - name: Lint web-app
      working-directory: web-app
      run: npm run lint

    - name: Type-check web-app
      working-directory: web-app
      run: npx tsc -p tsconfig.json --noEmit

    - name: Install functions dependencies
      working-directory: functions
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Type-check functions
      working-directory: functions
      run: npx tsc -p tsconfig.json --noEmit

    - name: Prepare service account file (for ADC)
      if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
      shell: bash
      run: |
        set -euo pipefail
        if [[ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" ]]; then
          echo "Using FIREBASE_SERVICE_ACCOUNT_BASE64"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 -d > "$GITHUB_WORKSPACE/sa.json"
        elif [[ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]]; then
          echo "Using FIREBASE_SERVICE_ACCOUNT"
          printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "$GITHUB_WORKSPACE/sa.json"
        else
          echo "No service account secret set" >&2
          exit 1
        fi
        # Minimal sanity check
        jq -r .client_email "$GITHUB_WORKSPACE/sa.json" >/dev/null 2>&1 || { echo "Invalid service account JSON" >&2; exit 1; }

    - name: Deploy to Firebase (CLI with service account)
      if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa.json
      run: |
        # Revert to hosting-only until IAM grants allow rules deploy
        npx firebase-tools@14.16.0 deploy --only hosting --project props-bible-app-1c1cb --non-interactive --debug

    - name: Deploy Cloud Functions (skip for now)
      if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
      run: |
        echo "Skipping function deployment in main CI to prevent timeouts"
        echo "Functions will be deployed via separate workflow"